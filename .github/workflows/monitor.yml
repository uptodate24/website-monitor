name: Website Health Monitor
on:
  schedule:
    - cron: '*/5 * * * *'  # Setiap 5 menit
  workflow_dispatch:        # Bisa run manual

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Check Test Website
      run: |
        # Test dengan URL yang simple
        STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://httpbin.org/status/404" --connect-timeout 10 --max-time 10)
        echo "Test Status Code: $STATUS_CODE"
        
        if [ "$STATUS_CODE" -ne 200 ]; then
          echo "ðŸš¨ Test Website DOWN - Sending Discord notification..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ”´ **TEST NOTIFICATION**\\nWebsite: http://httpbin.org/status/404\\nStatus: $STATUS_CODE\\nTime: $(date -u)\"}" \
            "${{ secrets.DISCORD_WEBHOOK }}"
          echo "âœ… Test notification sent to Discord"
        else
          echo "âœ… Test Website UP - No notification sent"
        fi
    
    - name: Check Real Website
      run: |
        STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://mentari.unpam.ac.id/" --connect-timeout 10 --max-time 10)
        echo "Real Website Status Code: $STATUS_CODE"
        
        if [ "$STATUS_CODE" -ne 200 ]; then
          echo "ðŸš¨ Real Website DOWN - Sending Discord notification..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ”´ **MENTARI UNPAM DOWN**\\nURL: https://mentari.unpam.ac.id/\\nStatus: $STATUS_CODE\\nTime: $(date -u)\"}" \
            "${{ secrets.DISCORD_WEBHOOK }}"
          echo "âœ… Real notification sent to Discord"
        else
          echo "âœ… Real Website UP - No notification sent"
        fi
