name: Mentari Monitor

on:
  schedule:
    - cron: '*/3 * * * *'   # tiap 3 menit
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      # 🔹 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 🔹 2. REAL-TIME CHECK dengan timeout panjang
      - name: Check Mentari UNPAM
        id: check
        run: |
          URL="https://mentari.unpam.ac.id/"
          
          # Baca status sebelumnya
          if [ -f "status.txt" ]; then
            PREV_STATUS=$(cat status.txt)
          else
            PREV_STATUS="UNKNOWN"
          fi
          echo "Previous Status: $PREV_STATUS"

          # 🚀 REAL-TIME CHECK dengan timeout 30 detik
          echo "🔍 REAL-TIME CHECK (Timeout: 30s)..."
          START_TIME=$(date +%s)
          
          # Gunakan curl dengan timeout panjang + simpan output untuk debugging
          RESPONSE=$(timeout 30s curl -v -s -o /dev/null -w "%{http_code} %{time_total}" \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8" \
            --connect-timeout 25 \
            --max-time 30 \
            "$URL" 2>&1)
          
          CURL_EXIT=$?
          END_TIME=$(date +%s)
          TOTAL_TIME=$((END_TIME - START_TIME))
          
          # Extract status code dari response
          STATUS_CODE=$(echo "$RESPONSE" | grep -oE 'HTTP/[0-9.]+ [0-9]+' | tail -1 | awk '{print $2}')
          if [ -z "$STATUS_CODE" ]; then
            STATUS_CODE=$(echo "$RESPONSE" | tail -1 | awk '{print $1}')
          fi
          
          # Jika masih kosong, cek exit code
          if [ -z "$STATUS_CODE" ] || [ "$STATUS_CODE" = "000" ]; then
            if [ $CURL_EXIT -eq 124 ] || [ $CURL_EXIT -eq 28 ]; then
              echo "⏰ TIMEOUT (30s) - Website lambat tapi mungkin masih up"
              STATUS_CODE="TIMEOUT"
              RESPONSE_TIME=$TOTAL_TIME
            else
              STATUS_CODE="000"
              RESPONSE_TIME=$TOTAL_TIME
            fi
          else
            RESPONSE_TIME=$(echo "$RESPONSE" | grep -oE '[0-9]+\.[0-9]+' | tail -1 || echo $TOTAL_TIME)
          fi
          
          echo "Response Time: ${RESPONSE_TIME}s"
          echo "Status Code: $STATUS_CODE"
          echo "CURL Exit Code: $CURL_EXIT"

          # 🎯 SMART STATUS DETECTION
          if [ "$STATUS_CODE" = "200" ]; then
            if (( $(echo "$RESPONSE_TIME > 15" | bc -l 2>/dev/null || echo "0") )); then
              CURRENT_STATUS="VERY_SLOW"
              echo "🐌 Website UP tapi SANGAT LAMBAT (${RESPONSE_TIME}s)"
            elif (( $(echo "$RESPONSE_TIME > 8" | bc -l 2>/dev/null || echo "0") )); then
              CURRENT_STATUS="SLOW" 
              echo "🟡 Website UP tapi LAMBAT (${RESPONSE_TIME}s)"
            else
              CURRENT_STATUS="UP"
              echo "🟢 Website UP dan CEPAT (${RESPONSE_TIME}s)"
            fi
          elif [ "$STATUS_CODE" = "TIMEOUT" ]; then
            # Timeout tapi mungkin masih bisa diakses (hanya lambat)
            CURRENT_STATUS="EXTREME_SLOW"
            echo "🚨 Website EXTREME SLOW (>30s) tapi mungkin masih UP"
          else
            # Cek sekali lagi dengan method sederhana
            echo "🔎 Quick verification..."
            if timeout 10s curl -s --head "$URL" >/dev/null 2>&1; then
              CURRENT_STATUS="UP"
              echo "🟢 VERIFIED: Website actually UP!"
            else
              CURRENT_STATUS="DOWN"
              echo "🔴 CONFIRMED: Website really DOWN"
            fi
          fi

          # Simpan ke environment variables
          echo "STATUS_CODE=$STATUS_CODE" >> $GITHUB_ENV
          echo "CURRENT_STATUS=$CURRENT_STATUS" >> $GITHUB_ENV
          echo "PREV_STATUS=$PREV_STATUS" >> $GITHUB_ENV
          echo "RESPONSE_TIME=$RESPONSE_TIME" >> $GITHUB_ENV

          echo "📊 FINAL: Previous=$PREV_STATUS, Current=$CURRENT_STATUS, Response=${RESPONSE_TIME}s"

      # 🔹 3. Notif UP
      - name: Send Discord UP
        if: env.CURRENT_STATUS == 'UP' && env.PREV_STATUS != 'UP'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DISCORD_TIMESTAMP=$(date -u +%s)
          
          curl -X POST -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"🟢 MENTARI UNPAM ONLINE - NORMAL\",
              \"description\": \"Website dapat diakses dengan respon normal.\",
              \"color\": 3066993,
              \"fields\": [
                {\"name\": \"🔗 URL\", \"value\": \"[mentari.unpam.ac.id](https://mentari.unpam.ac.id)\", \"inline\": true},
                {\"name\": \"⚡ Response Time\", \"value\": \"\`${{ env.RESPONSE_TIME }}s\`\", \"inline\": true},
                {\"name\": \"📊 Status\", \"value\": \"UP (Normal)\", \"inline\": true},
                {\"name\": \"🌍 Monitor\", \"value\": \"GitHub Actions\", \"inline\": true}
              ],
              \"footer\": {\"text\": \"Real-time Monitor • $(date +'%H:%M')\"},
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" "${{ secrets.DISCORD_WEBHOOK }}"

          echo "UP" > status.txt

      # 🔹 4. Notif SLOW
      - name: Send Discord SLOW
        if: (env.CURRENT_STATUS == 'SLOW' || env.CURRENT_STATUS == 'VERY_SLOW') && env.PREV_STATUS != 'SLOW' && env.PREV_STATUS != 'VERY_SLOW'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          if [ "${{ env.CURRENT_STATUS }}" = "VERY_SLOW" ]; then
            TITLE="🐌 MENTARI UNPAM - SANGAT LAMBAT"
            COLOR=16753920
            DESC="Website dapat diakses namun sangat lambat (>15s)"
          else
            TITLE="🟡 MENTARI UNPAM - LAMBAT" 
            COLOR=16776960
            DESC="Website dapat diakses namun lambat (>8s)"
          fi
          
          curl -X POST -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"${TITLE}\",
              \"description\": \"${DESC}\",
              \"color\": ${COLOR},
              \"fields\": [
                {\"name\": \"🔗 URL\", \"value\": \"[mentari.unpam.ac.id](https://mentari.unpam.ac.id)\", \"inline\": true},
                {\"name\": \"⚡ Response Time\", \"value\": \"\`${{ env.RESPONSE_TIME }}s\`\", \"inline\": true},
                {\"name\": \"📊 Status\", \"value\": \"UP (Slow)\", \"inline\": true},
                {\"name\": \"💡 Info\", \"value\": \"Server mungkin sedang sibuk\", \"inline\": false}
              ],
              \"footer\": {\"text\": \"Real-time Monitor • $(date +'%H:%M')\"},
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" "${{ secrets.DISCORD_WEBHOOK }}"

          echo "SLOW" > status.txt

      # 🔹 5. Notif EXTREME SLOW (Timeout tapi masih UP)
      - name: Send Discord EXTREME SLOW
        if: env.CURRENT_STATUS == 'EXTREME_SLOW' && env.PREV_STATUS != 'EXTREME_SLOW'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          curl -X POST -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"🚨 MENTARI UNPAM - EXTREME SLOW\",
              \"description\": \"Website timeout (>30s) tapi mungkin masih bisa diakses dengan sangat lambat.\",
              \"color\": 16711680,
              \"fields\": [
                {\"name\": \"🔗 URL\", \"value\": \"[mentari.unpam.ac.id](https://mentari.unpam.ac.id)\", \"inline\": true},
                {\"name\": \"⏰ Response Time\", \"value\": \"\`>30s (Timeout)\`\", \"inline\": true},
                {\"name\": \"📊 Status\", \"value\": \"Extreme Slow\", \"inline\": true},
                {\"name\": \"⚠️ Note\", \"value\": \"Website mungkin masih UP tapi sangat lambat\", \"inline\": false}
              ],
              \"footer\": {\"text\": \"Real-time Monitor • $(date +'%H:%M')\"},
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" "${{ secrets.DISCORD_WEBHOOK }}"

          echo "EXTREME_SLOW" > status.txt

      # 🔹 6. Notif DOWN (HANYA jika benar-benar down)
      - name: Send Discord DOWN
        if: env.CURRENT_STATUS == 'DOWN' && env.PREV_STATUS != 'DOWN'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          curl -X POST -H "Content-Type: application/json" -d "{
            \"embeds\": [{
              \"title\": \"🔴 MENTARI UNPAM - OFFLINE\",
              \"description\": \"Website benar-benar tidak dapat diakses.\",
              \"color\": 15158332,
              \"fields\": [
                {\"name\": \"🔗 URL\", \"value\": \"[mentari.unpam.ac.id](https://mentari.unpam.ac.id)\", \"inline\": true},
                {\"name\": \"📊 Status Code\", \"value\": \"\`${{ env.STATUS_CODE }}\`\", \"inline\": true},
                {\"name\": \"🌍 Monitor\", \"value\": \"GitHub Actions\", \"inline\": true},
                {\"name\": \"✅ Verified\", \"value\": \"Double-checked\", \"inline\": true}
              ],
              \"footer\": {\"text\": \"Real-time Monitor • $(date +'%H:%M')\"},
              \"timestamp\": \"${TIMESTAMP}\"
            }]
          }" "${{ secrets.DISCORD_WEBHOOK }}"

          echo "DOWN" > status.txt

      # 🔹 7. Status unchanged
      - name: Status unchanged
        if: env.CURRENT_STATUS == env.PREV_STATUS
        run: |
          echo "✅ Status unchanged: ${{ env.CURRENT_STATUS }}"
          echo "${{ env.CURRENT_STATUS }}" > status.txt

      # 🔹 8. Commit status
      - name: Commit status changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add status.txt
          git diff --staged --quiet || git commit -m "Status: $(cat status.txt) [$(date +'%H:%M')]"
          git push
